<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Random Dog Images</title>

    <!-- required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="icon" href="img/dog-bone.png" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- loader -->
    <div id="loadingDiv">
      <div class="loader"></div>
    </div>

    <div class="wrapper">
      <img src="img/dog.jpg" alt="dog" id="img" />
      <button type="button" id="btn">Get me a random dog</button>
    </div>

    <audio preload="auto" id="sound">
      <source src="sound/dog-bark.mp3" />
      Your browser does not support the
      <code>audio</code> element.
    </audio>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- script js -->
    <script src="js/app.js"></script>
  </body>
</html>
